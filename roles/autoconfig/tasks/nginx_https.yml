---
# tasks/nginx_https.yml
- name: Create nginx HTTPS configuration for autoconfig (per domain)
  ansible.builtin.template:
    src: nginx_https.conf.j2
    dest: "/etc/nginx/sites-available/autoconfig-{{ item }}-https"
    owner: root
    group: root
    mode: '0644'
  loop: "{{ mail_primary_domain }}"
  notify: reload nginx

- name: Enable nginx HTTPS configuration
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/autoconfig-{{ item }}-https"
    dest: "/etc/nginx/sites-enabled/autoconfig-{{ item }}-https"
    state: link
  loop: "{{ mail_primary_domain }}"
  notify: reload nginx

- name: Remove HTTP-only configuration (keep both actually for certbot renewals)
  ansible.builtin.file:
    path: "/etc/nginx/sites-enabled/autoconfig-{{ item }}-http"
    state: absent
  loop: "{{ mail_primary_domain }}"
  notify: reload nginx
  when: autoconfig_remove_http_config | default(false)

- name: Test nginx configuration
  ansible.builtin.command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0

- name: Reload nginx to apply HTTPS configuration
  ansible.builtin.meta: flush_handlers
