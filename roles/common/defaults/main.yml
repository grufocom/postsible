---
# Timezone
common_timezone: "Europe/Vienna"

# Locales
common_locales:
  - de_AT.UTF-8
  - en_US.UTF-8
  - en_GB.UTF-8

common_default_locale: "de_AT.UTF-8"

# Hostname (wird normalerweise aus Inventory Ã¼bernommen)
# common_hostname: "mail.example.com"

# NTP Servers
common_ntp_servers:
  - 0.debian.pool.ntp.org
  - 1.debian.pool.ntp.org
  - 2.debian.pool.ntp.org
  - 3.debian.pool.ntp.org

# Services to disable (adjust as needed)
common_disabled_services:
  - bluetooth
  - ModemManager

# Sysctl parameters for mail server optimization
common_sysctl_params:
  # Network optimization
  net.core.rmem_max: 16777216
  net.core.wmem_max: 16777216
  net.ipv4.tcp_rmem: "4096 87380 16777216"
  net.ipv4.tcp_wmem: "4096 65536 16777216"

  # Connection tracking
  net.netfilter.nf_conntrack_max: 262144
  net.netfilter.nf_conntrack_tcp_timeout_established: 432000

  # Security
  net.ipv4.conf.all.rp_filter: 1
  net.ipv4.conf.default.rp_filter: 1
  net.ipv4.icmp_echo_ignore_broadcasts: 1
  net.ipv4.conf.all.accept_source_route: 0
  net.ipv4.conf.default.accept_source_route: 0
  net.ipv4.conf.all.send_redirects: 0
  net.ipv4.conf.default.send_redirects: 0
  net.ipv4.tcp_syncookies: 1

  # File descriptors
  fs.file-max: 2097152

  # Swap
  vm.swappiness: 10

# SSH hardening
common_ssh_port: 22
common_ssh_permit_root_login: "prohibit-password"
common_ssh_password_authentication: no
common_ssh_pubkey_authentication: yes
common_ssh_x11_forwarding: no
common_ssh_max_auth_tries: 3
common_ssh_client_alive_interval: 300
common_ssh_client_alive_count_max: 2

# Logrotate settings
common_logrotate_rotate: 14
common_logrotate_size: "100M"
