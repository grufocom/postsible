---
# Ba√Økal default variables

# Version
baikal_version: "0.11.1"
baikal_download_url: "https://github.com/sabre-io/Baikal/releases/download/{{ baikal_version }}/baikal-{{ baikal_version }}.zip"

# Paths
baikal_install_path: "/var/www/baikal"
baikal_data_path: "/var/lib/baikal"

# Web configuration
baikal_domain: "{{ postfix_myhostname }}"
baikal_url_path: "/dav"

# System user
baikal_user: "www-data"
baikal_group: "www-data"

# Database - SHARED with mailserver
# Uses the same database and credentials as Postfix/Dovecot
baikal_db_host: "127.0.0.1"
baikal_db_name: "{{ mariadb_database }}"  # Uses mailserver database
# Database credentials from mariadb role:
# mariadb_user: defined in mariadb role
# mariadb_password: defined in vault (vault_mariadb_password)

# Features
baikal_cal_enabled: true
baikal_card_enabled: true

# Settings
baikal_timezone: "Europe/Vienna"
baikal_invite_from: "noreply@{{ postfix_myhostname }}"
baikal_auth_type: "Digest"
baikal_auth_realm: "BaikalDAV"

# Admin
# vault_baikal_admin_password: defined in vault
# baikal_admin_password_hash: generated at runtime from vault_baikal_admin_password

# Nginx
nginx_php_fpm_socket: "/run/php/php8.4-fpm.sock"
